<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="col-2 sidebar">
        <div class="logo">
        <img src="https://infixhub.com/wp-content/uploads/2021/04/logo.png" alt="MainLogo">
        </div>
            <div class="sidebaritems">
            <h3>DASHBOARD</h3>
            <p><span><i class="fa-solid fa-table-cells"></i> Dashboard</span></p>
            <p><span><i class="fa-solid fa-bars"></i> Sidebar Manager</span></p>
            </div>
            <div class="sidebaritems">
            <h3>ADMINISTRATION</h3>
            <p><span><i class="fa-solid fa-toolbox"></i> Admin Section <i class="fa-solid fa-arrow-right arrow"></i></span></p>
            <p><span><i class="fa-solid fa-toolbox"></i> Academics <i class="fa-solid fa-arrow-right arrow"></i></span></p>
            <p><span><i class="fa-solid fa-download"></i> Study Material <i class="fa-solid fa-arrow-right arrow"></i></span></p>
            <p><span><i class="fa-solid fa-chalkboard-user"></i> Lesson Plan <i class="fa-solid fa-arrow-right arrow"></i></span></p>
            <p><span><i class="fa-solid fa-print"></i> Bulk Print <i class="fa-solid fa-arrow-right arrow"></i></span></p>
            </div>
            <div class="sidebaritems">
            <h3>STUDENT</h3>
             <p><span><i class="fa-solid fa-user"></i> Student Info <i class="fa-solid fa-arrow-right arrow"></i></span></p>
            </div>
        </div>
</body>
</html>
